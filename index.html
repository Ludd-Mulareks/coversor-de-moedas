<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Conversor de moedas</title>

</head>

<body>


    <img src="./assets/logo.gif" alt="logo conversor de moedas" class="logo">

    <main>
        <label for="select-currency">
            Converter <b>de</b>:
            <select class="select-currency" id="select-currency">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">U$$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">Ƀ Bitcoin</option>
            </select>
        </label>

        <label for="currency-select">
            Converter <b>para</b>:
            <select class="currency-select" id="currency-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">U$$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">Ƀ Bitcoin</option>
            </select>
        </label>

        <label for="input-currency">
            Valor:
            <input class="input-currency" placeholder="R$ 10.000,00" id="input-currency">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Brasil.png" alt="logo-moeda-a-converter" class="currency-img-to-convert" width="44">
                <p class="currency currency-name-to-convert">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/seta.png" alt="seta" class="arrow-img" width="35">

            <div class="currency-box">
                <img src="./assets/usa.png" alt="logo-moeda-convertida" class="currency-img" width="44">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">R$ 0,00</p>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

<script src="./script.js"> </script>

</html>
